<h2>Change your profile below!</h2>
<br>
<br>

<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
        <div class="form-outline mb-4" >
            <input type="text" class="form-control" [(ngModel)]="userName" name="userName" />
            <label class="form-label">Username</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" class="form-control" [(ngModel)]="birthDate" name="birthDate"/>
            <label class="form-label">Birthdate</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" class="form-control" [(ngModel)]="email" name="email"/>
            <label class="form-label">Email</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" class="form-control" [(ngModel)]="age" name="age"/>
            <label class="form-label">Age</label>
        </div>


        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="saveData()">Save</button>
    </form>
</div>
